<body>
    <!--Menu de navegacion-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../media/logoFrigoSalto.svg" alt="Logo de la empresa Frigosalto" class="logo-fs">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Formulario de contacto y medios de comunicacion -->
        <section class="row">
            <!-- Formulario -->
            <div class="formulario row col-xl-6 col-md-12">
                <h1 class="tituloSecundario">Contactanos!</h1>
                <div class="col-12">
                    <label for="nombre" class="form-label">Su Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Su Nombre...">
                </div>
                <div class="col-12">
                    <label for="correoElectronico" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="col-12">
                    <label for="dejeSuMensaje" class="form-label">Deje su mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12 enviarFormulario">
                    <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                </div>
            </div>
            <!-- Medios de Comunicacion -->
            <div class="medios row col-xl-6 col-md-12">
                <h1 class="tituloSecundario">Canales de Comunicacion</h1>
                <div class="col-12 row">
                    <img src="../media/phone.svg" alt="" class="img-fluid col-2 medioImg align-self-center">
                    <p class="col-10 align-self-center">+598 4737 7166</p>
                </div>
                <div class="col-12 row">
                    <img src="../media/whatsapp.svg" alt="" class="img-fluid col-2 medioImg align-self-center">
                    <p class="col-10 align-self-center">+598 92 510 224</p>
                </div>
                <div class="col-12 row">
                    <img src="../media/email.svg" alt="" class="img-fluid col-2 medioImg align-self-center">
                    <p class="col-10 align-self-center">contacto@somicar.com.uy</p>
                </div>
                <div class="col-12 row">
                    <img src="../media/location.svg" alt="" class="img-fluid col-2 medioImg align-self-center">
                    <p class="col-10 align-self-center">Ruta 3 y 31, Salto, Uruguay</p>
                </div>
            </div>
        </section>
        <div class="ratio ratio-16x9">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6812.1614134517995!2d-57.887991263571884!3d-31.38433227398278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a9510ddc0b9fed%3A0xcf4bf7435732b3ad!2sFrigor%C3%ADfico%20FrigoSalto%20(SOMICAR%20S.A)!5e0!3m2!1ses-419!2suy!4v1717529291213!5m2!1ses-419!2suy"
                width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

                <br>+598 4737 7166
                <br>contacto@somicar.com.uy
            </p>
            <p class="col-xl-4 col-sm-12 col-md-12">Â©2024 FrigoSalto - Somicar S.A.</p>
            <ul class="col-xl-4 col-sm-12 col-md-12">
                <li>
                    <a href="https://www.linkedin.com/company/frigosalto/?originalSubdomain=uy" target="_blank">
                        <img src="../media/linkedin.svg" alt="Link a Linkedin" class="footerSocialMedia mx-1">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/frigosalto?igsh=anE2amJiYzd1YTB1" target="_blank">
                        <img src="../media/instagram.svg" alt="Link a Instagram" class="footerSocialMedia">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
